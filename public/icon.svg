<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a73e8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景円 -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>

  <!-- カレンダー本体 -->
  <rect x="28" y="40" width="72" height="64" rx="8" fill="white"/>

  <!-- カレンダーヘッダー（上部） -->
  <rect x="28" y="40" width="72" height="20" rx="8" fill="#ea4335"/>
  <rect x="28" y="52" width="72" height="8" fill="#ea4335"/>

  <!-- バインダーリング -->
  <rect x="43" y="36" width="6" height="12" rx="3" fill="white"/>
  <rect x="79" y="36" width="6" height="12" rx="3" fill="white"/>

  <!-- カレンダーグリッド線（横） -->
  <line x1="33" y1="70" x2="95" y2="70" stroke="#e8eaed" stroke-width="1.5"/>
  <line x1="33" y1="82" x2="95" y2="82" stroke="#e8eaed" stroke-width="1.5"/>
  <line x1="33" y1="94" x2="95" y2="94" stroke="#e8eaed" stroke-width="1.5"/>

  <!-- カレンダーグリッド線（縦） -->
  <line x1="48" y1="65" x2="48" y2="100" stroke="#e8eaed" stroke-width="1.5"/>
  <line x1="64" y1="65" x2="64" y2="100" stroke="#e8eaed" stroke-width="1.5"/>
  <line x1="80" y1="65" x2="80" y2="100" stroke="#e8eaed" stroke-width="1.5"/>

  <!-- 選択された日付（青いハイライト） -->
  <rect x="49" y="71" width="14" height="10" rx="2" fill="#4285f4" opacity="0.9"/>

  <!-- 日付の数字 -->
  <text x="56" y="79" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">15</text>
</svg>
